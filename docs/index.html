<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIdownEasy - 次世代B站下载工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <header class="cyber-header">
        <h1 class="neon-text">BIdown<span class="blink">Easy</span></h1>
        <p class="subtitle">基于BBDown的次世代下载解决方案</p>
    </header>

    <div class="cyber-container">
        <section class="cyber-card" data-aos="zoom-in">
            <h2><span class="hacker-text">#</span> 项目亮点</h2>
            <div class="grid-container">
                <div class="cyber-box">
                    <div class="hexagon"></div>
                    <h3>智能安装</h3>
                    <p>全自动环境配置</p>
                    <div class="glow"></div>
                </div>
                <!-- 更多功能方块... -->
            </div>
        </section>

        <section class="cyber-card hologram" data-aos="fade-up">
            <h2><span class="hacker-text">></span> 快速开始</h2>
            <div class="code-container">
                <pre class="neon-code"><code class="language-bat">bbdowneasy.bat "https://www.bilibili.com/video/BV1xx..."</code></pre>
                <div class="scanline"></div>
            </div>
        </section>
    </div>

    <div class="cyber-terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <span class="terminal-title">BIdownEasy@v1.6.3 ~</span>
        </div>
        <div class="terminal-content" id="terminal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
